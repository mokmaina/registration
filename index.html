<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>

	<div class="container">
		<div class="title">
			<h4> Registration</h4>
			<br>
			<form action="#" id="reg-from" name="reg-from">
				<div class="user-details">
					<div class="input-box">
						<input type="text" name="fullname" id="fullname" autocomplete="off" placeholder="example">
						<label for="fullname">Full Name</label>

						
					</div>
					<div class="input-box">
						<input type="text" name="mobilenumber" id="mobilenumber" autocomplete="off" placeholder="example">
						<label for="mobilenumber">Mobile Number</label>
						
					</div>

					<div class="input-box">
						<input type="text" name="username" id="username" autocomplete="off" placeholder="example">
						<label for="username">User Name</label>

						
					</div>


					<div class="input-box">
						<input type="email" name="email" id="email" autocomplete="off" placeholder="example">
						<label for="email">Email Name</label>

						
					</div>


					<div class="input-box">
						<input type="text" name="password" id="password" autocomplete="off" placeholder="example">
						<label for="password">Password</label>

						
					</div>

					<div class="input-box">
						<input type="text" name="confirmpassword" id="confirmpassword" autocomplete="off" placeholder="example">
						<label for="confirmpassword">Confirm Password</label>

						
					</div>

					<div class="button">
						<input type="button" value="Register">
					</div>

					<div class="footer">
						<div class="Login">
							<a href="#">Login</a>
							
						</div>

						<div class="social-media-icons">
							<i class="fa fa-facebook"></i>
							<i class="fa fa-twitter"></i>
							<i class="fa fa-instagram"></i>
							<i class="fa fa-google-plus"></i>
							<i class="fa fa-pinterst"></i>
							
						</div>
						
					</div>
					
					

				</div>
			</form>
			
		</div>
		
	</div>

</body>
</html>
